<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <img class="logo" src="./images/logo.svg" />
      <img src="./images/hero-mobile.jpg" class="hero-mobile" />
      <img src="./images/hero-desktop.jpg" class="hero-desktop" />
      <div class="info">
        <h1>We're coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="email">
          <input
            type="email"
            id="email"
            pattern=".+@globex\.com"
            size="30"
            required
            placeholder="janeappleseed#email.com"
          />
          <button><img src="./images/icon-arrow.svg" /></button>
        </div>
        <p class="valid-email">Please provide a valid email</p>
      </div>
    </main>
  </body>
</html>
